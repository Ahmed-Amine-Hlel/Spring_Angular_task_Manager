<div class="form-group">
  <label for="users">Selected Robot : </label>

  <select
    class="form-control"
    name="users"
    id="users"
    [(ngModel)]="currentUser"
    (ngModelChange)="onUserChange($event)"
  >
    <option selected disabled [value]="currentUser">
      {{ defaultOptionText }}
    </option>
    <option *ngFor="let user of users" [ngValue]="user">
      {{ user.robotName }}
    </option>
  </select>
</div>
