<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label
            style="
              color: rgb(30, 106, 13);
              font-size: 20px;
              font-family: cursive;
            "
            >Username :</label
          >
          <input
            style="
              color: rgb(213, 177, 33);
              background-color: rgb(84, 116, 199);
              border: solid 3px pink;
            "
            type="text"
            name="username"
            class="form-control"
            [(ngModel)]="username"
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label
            style="
              color: rgb(30, 106, 13);
              font-size: 20px;
              font-family: cursive;
            "
            >Password :</label
          >
          <input
            style="
              color: rgb(213, 177, 33);
              background-color: rgb(84, 116, 199);
              border: solid 3px pink;
            "
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="password"
            autocomplete="current-password"
          />
        </div>
        <div class="row justify-content-md-center">
          <button type="submit" class="btn-custom">
            <i class="fa fa-sign-in mr-2" aria-hidden="true"></i>
            Login
          </button>
        </div>
      </form>
      <br />
      <br />
      <br />
      <img src="/assets/images/user.png" alt="Login Image" />
    </div>
  </div>
</div>
