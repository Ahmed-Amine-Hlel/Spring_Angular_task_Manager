<div [ngClass]="setClasses()">
  <div class="col-8">
    {{ task.title }}
  </div>
  <div *ngIf="isAdmin" class="col-4 d-flex justify-content-end">
    <button class="btn btn-info btn-sm" (click)="onDelete(task.id!)">
      <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
      <i class="fa fa-minus" aria-hidden="true"></i>
    </button>
  </div>
</div>
